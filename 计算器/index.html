<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div align="center">
        <input type="text" name="result" id="result">
        <table>
            <tr>
                <td>
                    <button name="clear">AC</button>
                </td>
                <td>
                    <button name="backOne">CE</button>
                </td>
                <td>
                    <button name="percent">%</button>
                </td>
                <td>
                    <button name="division">&divide;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="7">7</button>
                </td>
                <td>
                    <button value="8">8</button>
                </td>
                <td>
                    <button value="9">9</button>
                </td>   
                <td>
                    <button name="multi">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="4">4</button>
                </td>
                <td>
                    <button value="5">5</button>
                </td>
                <td>
                    <button value="6">6</button>
                </td>
                <td>
                    <button name="sub">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="1">1</button>
                </td>
                <td>
                    <button value="2">2</button>
                </td>
                <td>
                    <button value="3">3</button>
                </td>
                <td>
                    <button name="add">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="0">0</button>
                </td>
                <td>
                    <button name="point">.</button>
                </td>
                <td>
                    <button name="plusMinus">+/-</button>
                </td>
                <td>
                    <button name="equal">=</button>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
