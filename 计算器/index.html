<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div align="center">
        <input type="text" name="result" id="result">
        <table>
            <tr>
                <th>
                    <button name="clear" onclick="clearAll()">C</button>
                </th>
                <th>
                    <button name="clearOne" onclick="clearCurrent()">CE</button>
                </th>
                <th colspan="2">
                    <button name="backOne" id="backOne" onclick="backOneStep()">&lt;--</button>
                </th>
            </tr>
            <tr>
                <td>
                    <button name="square" onclick="square()">x^2</button>
                </td>
                <td>
                    <button name="sqrt" onclick="sqrt()">âˆšx</button>
                </td>
                <td>
                    <button name="percent" onclick="operator(this)">%</button>
                </td>
                <td>
                    <button name="division" onclick="operator(this)">&divide;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="7" onclick="numClick(this.value)">7</button>
                </td>
                <td>
                    <button value="8" onclick="numClick(this.value)">8</button>
                </td>
                <td>
                    <button value="9" onclick="numClick(this.value)">9</button>
                </td>   
                <td>
                    <button name="multi" onclick="operator(this)">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="4" onclick="numClick(this.value)">4</button>
                </td>
                <td>
                    <button value="5" onclick="numClick(this.value)">5</button>
                </td>
                <td>
                    <button value="6" onclick="numClick(this.value)">6</button>
                </td>
                <td>
                    <button name="sub" onclick="operator(this)">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="1" onclick="numClick(this.value)">1</button>
                </td>
                <td>
                    <button value="2" onclick="numClick(this.value)">2</button>
                </td>
                <td>
                    <button value="3" onclick="numClick(this.value)">3</button>
                </td>
                <td>
                    <button name="add" onclick="operator(this)">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button value="0" onclick="numClick(this.value)">0</button>
                </td>
                <td>
                    <button name="point" value="." onclick="numClick(this.value)">.</button>
                </td>
                <td>
                    <button name="plusMinus" onclick="addPlusMinus()">+/-</button>
                </td>
                <td>
                    <button name="equal" id="equal" onclick="calculator()">=</button>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
