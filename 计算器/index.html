<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div align="center">
        <input type="text" name="result" id="result">
        <table>
            <tr>
                <td>
                    <button>AC</button>
                </td>
                <td>
                    <button>CE</button>
                </td>
                <td>
                    <button>%</button>
                </td>
                <td>
                    <button>&divide;</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td>
                    <button>*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                </td>
                <td>
                    <button>5</button>
                </td>
                <td>
                    <button>6</button>
                </td>
                <td>
                    <button>-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>1</button>
                </td>
                <td>
                    <button>2</button>
                </td>
                <td>
                    <button>3</button>
                </td>
                <td>
                    <button>+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>0</button>
                </td>
                <td>
                    <button>.</button>
                </td>
                <td>
                    <button>+/-</button>
                </td>
                <td>
                    <button>=</button>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
